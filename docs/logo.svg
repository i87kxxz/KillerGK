<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#e94560" stroke-width="2"/>
  
  <!-- K Letter - Stylized -->
  <g transform="translate(45, 40)">
    <!-- Vertical bar of K -->
    <rect x="0" y="0" width="18" height="120" rx="4" fill="url(#textGrad)"/>
    
    <!-- Upper diagonal of K -->
    <polygon points="18,60 70,0 90,0 90,20 45,60" fill="url(#accentGrad)"/>
    
    <!-- Lower diagonal of K -->
    <polygon points="18,60 90,120 90,100 45,60 70,120 50,120" fill="url(#accentGrad)"/>
  </g>
  
  <!-- GK Text below -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#textGrad)" text-anchor="middle">GK</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="50" r="8" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="40" cy="150" r="5" fill="url(#accentGrad)" opacity="0.4"/>
  <circle cx="170" cy="130" r="4" fill="#e94560" opacity="0.5"/>
</svg>
